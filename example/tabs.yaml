application_gestures:
  firefox-developer-edition:
    - name: Previous tab
      sequence:
        - fingers: 3
          action: move left
      repeatable: true
      command: ydotool key 29:1 42:1 15:1 15:0 42:0 29:0

    - name: Next tab
      sequence:
        - fingers: 3
          action: move right
      repeatable: true
      command: ydotool key 29:1 15:1 15:0 29:0

    - name: Close tab
      sequence:
        - fingers: 3
          action: move down
      repeatable: true
      command: ydotool key 29:1 17:1 17:0 29:0