application_gestures:
  jetbrains-rustrover:
    - name: Previous tab
      sequence:
        - fingers: 3
          action: move left
      repeatable: true
      command: ydotool key 56:1 105:1 105:0 56:0

    - name: Next tab
      sequence:
        - fingers: 3
          action: move right
      repeatable: true
      command: ydotool key 56:1 106:1 106:0 56:0

    - name: Close tab
      sequence:
        - fingers: 3
          action: move down
      repeatable: true
      command: ydotool key 29:1 62:1 62:0 29:0
