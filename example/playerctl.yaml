gestures:
  - name: playerctl play-pause
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
      - fingers: 3
        action: move right
    repeatable: true
    command: playerctl play-pause

  - name: playerctl position 5-
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
    repeatable: true
    command: playerctl position 5-

  - name: playerctl position 5+
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move right
    repeatable: true
    command: playerctl position 5+

  - name: playerctl next
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move right
      - fingers: 3
        action: move down
    repeatable: true
    command: playerctl next

  - name: playerctl previous
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
      - fingers: 3
        action: move down
    repeatable: true
    command: playerctl previous
