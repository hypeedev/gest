gestures:
  - name: playerctl play-pause
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
      - fingers: 3
        action: move right
    repeat_mode: tap
    command: playerctl play-pause

  - name: playerctl position 0
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
      - fingers: 3
        action: move up
    repeat_mode: tap
    command: playerctl position 0

  - name: playerctl next
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move right
      - fingers: 3
        action: move down
    repeat_mode: tap
    command: playerctl next

  - name: playerctl previous
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
      - fingers: 3
        action: move down
    repeat_mode: tap
    command: playerctl previous
