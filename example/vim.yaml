application_gestures:
  title:n?vim.*:
    - name: Scroll up
      sequence:
        - fingers: 2
          action: move down
      repeat_mode: slide
      command: ydotool key 29:1 22:1 22:0 29:0

    - name: Scroll down
      sequence:
        - fingers: 2
          action: move up
      repeat_mode: slide
      command: ydotool key 29:1 32:1 32:0 29:0
