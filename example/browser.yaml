application_gestures:
  firefox-developer-edition:
    - name: Previous tab
      sequence:
        - fingers: 3
          action: move left
      repeat_mode: slide
      command: ydotool key 29:1 42:1 15:1 15:0 42:0 29:0

    - name: Next tab
      sequence:
        - fingers: 3
          action: move right
      repeat_mode: slide
      command: ydotool key 29:1 15:1 15:0 29:0

    - name: Restore tab
      sequence:
        - fingers: 3
          action: move up
      repeat_mode: tap
      command: ydotool key 29:1 42:1 20:1 20:0 42:0 29:0

    - name: Close tab
      sequence:
        - fingers: 3
          action: move down
      repeat_mode: tap
      command: ydotool key 29:1 17:1 17:0 29:0

    - name: Refresh tab
      sequence:
        - fingers: 3
          action: move left
        - fingers: 3
          action: move up
        - fingers: 3
          action: move right
      repeat_mode: tap
      command: ydotool key 63:1 63:0

    - name: Move tab left
      sequence:
        - fingers: 3
          action: move left
        - fingers: 1
          action: touch up
        - fingers: 2
          action: move right
      repeat_mode: slide
      command: ydotool key 29:1 42:1 104:1 104:0 42:0 29:0

    - name: Move tab right
      sequence:
        - fingers: 3
          action: move right
        - fingers: 1
          action: touch up
        - fingers: 2
          action: move left
      repeat_mode: slide
      command: ydotool key 29:1 42:1 109:1 109:0 42:0 29:0

    - name: Back
      sequence:
        - fingers: 2
          action: move right
      repeat_mode: tap
      command: ydotool key 56:1 105:1 105:0 56:0

    - name: Forward
      sequence:
        - fingers: 2
          action: move left
      repeat_mode: tap
      command: ydotool key 56:1 106:1 106:0 56:0
