options:
  move_threshold: 0.15

gestures:
  - name: Previous workspace
    sequence:
      - fingers: 4
        action: move left
    repeatable: true
    command: hyprctl dispatch workspace r-1

  - name: Next workspace
    sequence:
      - fingers: 4
        action: move right
    repeatable: true
    command: hyprctl dispatch workspace r+1

  - name: Previous tab
    sequence:
      - fingers: 3
        action: move left
    repeatable: true
    command: ydotool key 29:1 42:1 15:1 15:0 42:0 29:0

  - name: Next tab
    sequence:
      - fingers: 3
        action: move right
    repeatable: true
    command: ydotool key 29:1 15:1 15:0 29:0

  - name: Close tab
    sequence:
      - fingers: 3
        action: move down
    repeatable: true
    command: ydotool key 29:1 17:1 17:0 29:0

  - name: playerctl play-pause
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
      - fingers: 3
        action: move right
    repeatable: true
    command: playerctl play-pause

  - name: playerctl position 5-
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
    repeatable: true
    command: playerctl position 5-

  - name: playerctl position 5+
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move right
    repeatable: true
    command: playerctl position 5+

  - name: playerctl next
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move right
      - fingers: 3
        action: move down
    repeatable: true
    command: playerctl next

  - name: playerctl previous
    sequence:
      - fingers: 3
        action: move down
      - fingers: 3
        action: move left
      - fingers: 3
        action: move down
    repeatable: true
    command: playerctl previous
